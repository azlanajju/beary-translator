<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Beary Translator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>English to Beary Translator</h1>
  </header>
  <main>
    <form>
      <div class="input-section">
        <label for="input-language">Input Language</label>
        <select name="input-language">
         
          <option value="custom-language"> English</option>
        </select>
        <label for="input-text">Input Text</label>
        <textarea name="input-text"></textarea>
      </div>
      <div class="output-section">
        <label for="output-language">Output Language</label>
        <select name="output-language">
          <option value="english">Beary</option>
         
        </select>
        <label for="output-text">Output Text</label>
        <textarea name="output-text"></textarea>
      </div>
      <div class="button-section">
        <input type="submit" value="Translate">
      </div>
    </form>
    <div>
        <br><br>
<strong>        currently available words: 
</strong>        <br>
        how <br>
        when <br>
        where <br>
       
  </main>
<script src="main.js"></script>
</body>
</html>
